<app-home-button></app-home-button>

<p id="title">Tic-Tac-Toe</p>

<div *ngIf="gameStarted">
	<p id="title">Player {{currentPlayer}}'s turn</p>
	<div id="game-table">
		<div class="square" *ngFor="let square of [1,2,3,4,5,6,7,8,9]; let i = index" (mouseenter)="mouseHovering(i)"
			(mouseleave)="mouseNotHovering()">
			<span *ngIf="hoveredSquare === i">{{ currentPlayer }}</span>
		</div>
	</div>

	<button id="exit-game-button" class="primary-button" (click)="exitGame()"><mat-icon>exit_to_app</mat-icon></button>
</div>

<div *ngIf="!gameStarted">
	<div id="gamemode-selection">
		<p [class.selected-gamemode]="!playsVsComputer">play with yourself (<span style="font-size:.85em;">ðŸ¤¨</span>)</p>
		<label class="switch">
			<input type="checkbox" [(ngModel)]="playsVsComputer">
			<span class="slider round"></span>
		</label>
		<p [class.selected-gamemode]="playsVsComputer">play vs computer (to implement)</p>
	</div>

	<button id="start-game-button" class="primary-button" (click)="startNewGame()">start new game</button>
</div>
